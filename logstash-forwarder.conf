{
  "network": {
    "servers": [
      "logstash:5043"
    ],
    "ssl certificate": "/mnt/logstash-forwarder/logstash-forwarder.crt",
    "ssl key": "/mnt/logstash-forwarder/logstash-forwarder.key",
    "ssl ca": "/mnt/logstash-forwarder/logstash-forwarder.crt",
    "timeout": 15
  },
  "files": [
    {
      "paths": [
        "/opt/logs/*.log"
      ],
      "fields": {
        "type": "json"
      }
    }
  ]
}

